<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Neighborhood Map</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div id="topnav" class="top-nav container">
            <div class="btn-container">
                <button class="events-btn" data-bind="click: getAll">All Events</button>
                <button class="concerts-btn" data-bind="click: getConcerts">Concerts</button>
                <button class="children-btn" data-bind="click: getChildren">For Children</button>
                <button class="singles-btn" data-bind="click: getSingles">For Singles</button>
                <button class="default-btn" data-bind="click: render">Editor's Picks</button>
            </div>
        </div>
        <div class="container bottom-nav" id="bottom-nav">
            <span class="closebtn" data-bind="click: closeNav">&times;</span>
            <p>Filter: <input data-bind="textInput: searchQuery"></p>
            <ul class="filter-list" data-bind="foreach: filterPins">
                <li class="list-items" data-bind="text: title, click: clickLocation"></li>
            </ul>
        </div>
        <div id="nav-toggle" class="container">
            <span data-bind="click: toggleNav">&#9776;</span>
        </div>
        <div id="map" class="container map"></div>
        <script src="js/lib/knockout-3.2.0.js"></script>
        <script async defer src="http://api.eventful.com/js/api"></script>
        <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAT7rB34KyYFL8C34EpFwZiDnpn-S4WtbY&v=3&callback=init">
        </script>
        <script src="js/app.js"></script>
    </body>
</html>
